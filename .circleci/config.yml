version: 2.1

orbs:
  rok8s: fairwinds/rok8s-scripts@11

executors:
  python-3-7:
    docker:
      - image: circleci/python:3.7
  python-3-8:
    docker:
      - image: circleci/python:3.8

references:
  e2e_configuration: &e2e_configuration
    pre_script: end_to_end_testing/pre.sh
    script: end_to_end_testing/run.sh
    command_runner_image: quay.io/reactiveops/ci-images:v11-buster
    enable_docker_layer_caching: true
    store-test-results: /tmp/test-results
    attach-workspace: true
    workspace-location: /tmp/binaries
    kind_version: 0.9.0
    requires:
      - build-3-8
      - build-3-7
    filters:
      branches:
        only: /.*/
      tags:
        ignore: /v.*/

jobs:
  build-3-7:
    executor: python-3-7
    working_directory: ~/reckoner
    steps:
      - run:
          name: Setup PATH to support pip user installs
          command: echo 'export PATH=$PATH:/home/circleci/.local/bin' >> $BASH_ENV
      - checkout
      - run:
          name: Unit Tests
          command: |
            pip install --user -r development-requirements.txt
            pip install --user -e .
            reckoner --version
            pytest --cov ./
            codecov

  build-3-8:
    executor: python-3-8
    working_directory: ~/reckoner
    steps:
      - run:
          name: Setup PATH to support pip user installs
          command: echo 'export PATH=$PATH:/home/circleci/.local/bin' >> $BASH_ENV
      - checkout
      - run:
          name: Unit Tests
          command: |
            pip install --user -r development-requirements.txt
            pip install --user -e .
            reckoner --version
            pytest --cov ./
            codecov

  release:
    executor: python-3-8
    environment:
      GITHUB_ORGANIZATION: $CIRCLE_PROJECT_USERNAME
      GITHUB_REPOSITORY: $CIRCLE_PROJECT_REPONAME
    working_directory: ~/reckoner
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: package and upload
          command: |
            sudo pip install twine
            python setup.py sdist bdist_wheel
            twine upload dist/*
  publish_docs:
    docker:
      - image: cimg/node:15.5.1
    steps:
      - checkout
      - run:
          name: Build Docs Site
          command: |
            set -e
            cd ./docs
            npm install
            npm run check-links
            npm run build
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: Publish Docs Site to S3
          command: |
            cd ./dist
            aws s3 sync ./ s3://reckoner.docs.fairwinds.com --delete

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-3-7:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - build-3-8:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - rok8s/kubernetes_e2e_tests:
          name: "End-To-End Kubernetes 1.18.8"
          kind_node_image: "kindest/node:v1.18.8@sha256:f4bcc97a0ad6e7abaf3f643d890add7efe6ee4ab90baeb374b4f41a4c95567eb"
          <<: *e2e_configuration
      - rok8s/kubernetes_e2e_tests:
          name: "End-To-End Kubernetes 1.19.1"
          kind_node_image: "kindest/node:v1.19.1@sha256:98cf5288864662e37115e362b23e4369c8c4a408f99cbc06e58ac30ddc721600"
          <<: *e2e_configuration
      - rok8s/docker_build_and_push:
          name: build-and-push-container
          docker-push: true
          enable_docker_layer_caching: true
          config_file: .circleci/build.config
          context: org-global
          docker-login: true
          password-variable: "fairwinds_quay_token"
          registry: quay.io
          username: fairwinds+circleci
          requires:
            - build-3-7
            - build-3-8
            - "End-To-End Kubernetes 1.18.8"
            - "End-To-End Kubernetes 1.19.1"
          filters:
            branches:
              ignore: /pull\/[0-9]+/
            tags:
              ignore: /.*/
  release:
    jobs:
      - release:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - rok8s/docker_build_and_push:
          name: build-and-push-container
          docker-push: true
          enable_docker_layer_caching: false
          config_file: .circleci/build.config
          context: org-global
          docker-login: true
          password-variable: "fairwinds_quay_token"
          registry: quay.io
          username: fairwinds+circleci
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - publish_docs:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
