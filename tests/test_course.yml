namespace: test #namespace to install the chart in, defaults to 'kube-system'
repositories:
  test_repo:
    url: https://kubernetes-charts.storage.googleapis.com
  incubator:
    url: https://kubernetes-charts-incubator.storage.googleapis.com
minimum_versions: #set minimum version requirements here
  helm: 2.8.2
  reckoner: 0.0.0
helm_args:
  - --recreate-pods
charts:
  values-test-deeply-nested-comment:
    repository: stable
    version: "0.0.0"
    values:
      args:
        # Comment ${dne}
        - test
  cluster-autoscaler:
    repository: stable
    version: "0.2.1"
    set-values:
      string: string
      integer: 10
      boolean: True
      test_environ_var: ${test_environ_var}
  spotify-docker-gc:
    version: "0.1.0"
    values-strings:
      string: string
      integer: 10
      boolean: True
  centrifugo: 
    repository:
      git: https://github.com/kubernetes/charts.git
      path: stable
    version: 263bc80322056455c7120b51f1992a40667ec686
    set-values:
      nested:
        values:
          are: supported
      even:
        - in
        - a
        - list
        - or:
            dictionary:
              of: items
              int: 999
              test_environ_var: ${test_environ_var}
  spotify-docker-gc-again:
    chart: spotify-docker-gc
    version: "0.1.0"
  go-harbor:
    repository:
      git: https://github.com/goharbor/harbor-helm.git
    version: master
  redis:
    namespace: redis-test-namespace
    set-values:
      test_environ_var: ${test_environ_var} # test "${no_env_var}"
