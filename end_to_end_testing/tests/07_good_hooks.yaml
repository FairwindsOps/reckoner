version: "2"
name: Successful Hooks
vars:
  course: ../course_files/07_test_good_hooks.yml
  namespace: 07-redis-test-namespace
  release: should-install
testcases:
- name: 07 - plot course
  steps:
  - script: |
      reckoner plot -a {{.course}}
    assertions:
    - result.code ShouldEqual 0
    - result.systemerr ShouldContainSubstring "Returned stdout"
    - result.systemerr ShouldContainSubstring "Release basic-demo post install hook ran successfully"
    - result.systemerr ShouldContainSubstring "Release basic-demo pre install hook ran successfully"
  - script: |
      helm -n {{.namespace}} get all {{.release}}
    assertions:
    - result.code ShouldEqual 0
- name: 07 - cleanup
  steps:
    - script: |
        helm -n {{.namespace}} delete {{.release}}
        kubectl delete ns {{.namespace}}
