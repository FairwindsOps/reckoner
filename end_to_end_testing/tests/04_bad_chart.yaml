version: "2"
name: Bad Chart
vars:
  course: ../course_files/04_test_failed_chart.yml
  namespace: 04-test
  release: bad-chart
testcases:
- name: 04 - plot course
  steps:
  - script: |
      reckoner plot -a {{.course}}
    assertions:
    - result.code ShouldEqual 1
  - script: |
      helm -n {{.namespace}} get all {{.release}}
    assertions:
    - result.code ShouldEqual 1
- name: 04 - cleanup
  steps:
    - script: |
        helm -n {{.namespace}} delete {{.release}}
        kubectl delete ns {{.namespace}}
