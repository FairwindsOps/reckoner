version: "2"
name: Diff
vars:
  course: ../course_files/test_diff.yml
  namespace: test
testcases:
- name: plot course
  steps:
  - script: |
      reckoner plot -a {{.course}}
    assertions:
    - result.code ShouldEqual 0
  - script: |
      reckoner diff {{.course}} -o chart_with_namespace
    assertions:
    - result.code ShouldEqual 0
    - result.body ShouldEqual ""
  - script: |
      reckoner diff {{.course}} -o chart_without_namespace
    assertions:
    - result.code ShouldEqual 0
    - result.body ShouldEqual ""
- name: cleanup
  steps:
    - script: |
        helm -n {{.namespace}} delete chart_with_namespace
        helm -n {{.namespace}}_diff delete chart_without_namespace
        kubectl delete ns {{.namespace}}
        kubectl delete ns {{.namespace}}_diff
