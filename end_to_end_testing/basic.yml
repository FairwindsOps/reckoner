namespace: test #namespace to install the chart in, defaults to 'kube-system'
repositories:
  test_repo:
    url: https://kubernetes-charts.storage.googleapis.com
  incubator:
    url: https://kubernetes-charts-incubator.storage.googleapis.com
  reactiveops-stable:
    url: https://charts.reactiveops.com/stable
  reactiveops-incubator:
    url: https://charts.reactiveops.com/incubator
minimum_versions: #set minimum version requirements here
  helm: 0.0.0
  reckoner: 0.0.0
charts:
  nginx-ingress:
    repository: stable
    namespace: infra
  go-harbor:
    repository:
      git: https://github.com/goharbor/harbor-helm.git
    version: master
  redis-env:
    chart: redis
    namespace: redis-test-namespace
    repository: stable
    values:
      test_environ_var: ${test_environ_var}
  redis-hook:
    chart: redis
    namespace: redis-test-namespace
    repository: stable
    hooks:
      pre_install:
        - whoami
      post_install: nonexistent command here
  redis-failed-hook:
    chart: redis
    namespace: redis-test-namespace
    repository: stable
    hooks:
      pre_install:
        - non-existent command here
