namespace: 16-annotatednamespace #namespace to install the chart in, defaults to 'kube-system'
namespace_management:
  default:
    metadata:
      annotations:
        reckoner: doesnotrock
      labels:
        rocks: reckonerstill
    settings:
      overwrite: True
repositories:
  stable:
    url: https://charts.helm.sh/stable
  incubator:
    url: https://charts.helm.sh/incubator
  fairwinds-stable:
    url: https://charts.fairwinds.com/stable
  fairwinds-incubator:
    url: https://charts.fairwinds.com/incubator
minimum_versions: #set minimum version requirements here
  helm: 0.0.0
  reckoner: 0.0.0
charts:
  namespace-test:
    repository: stable
    chart: nginx-ingress
