namespace: test #namespace to install the chart in, defaults to 'kube-system'
repositories:
  test_repo:
    url: https://charts.helm.sh/stable
  incubator:
    url: https://charts.helm.sh/incubator
minimum_versions: #set minimum version requirements here
  helm: 0.0.0
  reckoner: 0.0.0
charts:
  check-values:
    repository: stable
    chart: nginx-ingress
    namespace: infra
    values:
      non-used: "${myvar}"
      comment-problem-detector:
        # This is a comment "${this_var_should_not_be_parsed}"
        - test-value
  check-set-values:
    repository: stable
    chart: nginx-ingress
    namespace: infra # ${dont_parse_me}
    set-values:
      # This comment ${should_also_not_be_parsed}
      non-used: "${myvar}"
  check-values-strings:
    repository: stable
    chart: nginx-ingress
    namespace: infra
    values-strings:
      non-used: "${myvar}"
