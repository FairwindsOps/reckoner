    url: https://kubernetes.github.io/ingress-nginx
  runatlantis:
    url: https://runatlantis.github.io/helm-charts
minimum_versions:
  helm: 0.0.0
  reckoner: 0.0.0
charts:
  good-chart:
    repository: ingress-nginx
